    <script>
        var number1=220,number2=284;
        let total1=0,total2=0;

        function arkadasSayiler(s1,s2){
            for( let i =0 ; i < s1 ; i++){
                if(number1 % i ==0){
                    total1 =total1+i;
                }
            }
            for(let i =0 ; i < s2 ; i++){
                if(number2 % i == 0){
                    total2 = total2 + i;
                }
            }
            return (total1 == s2 && total2 == s1) ? "İki sayı Arkadaş sayıdır" : "Sayılar Arkadaş sayı değil";
        }
        console.log(arkadasSayiler(number1,number2));
    </script>
