<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadaş sayılar</title>
</head>
<body>
    <script>
        const number1=17296;
        const number2=18416 ;

let total1=0;
let total2=0;

function isFriend(ap1,ap2){
    for(let i=0; i < ap1 ; i++){
        if(number1 % i == 0){
            total1 += i;
        }
    }
    for(let i =0; i< ap2 ; i++){
        if(number2 % i ==0){
            total2 +=i;
        }
    }
     
return(total1 == ap2 && total2 == ap1) ? "Arkadaş sayılar" : "Arkadaş sayı değiller";
}
console.log(isFriend(number1,number2));
    </script>
</body>
</html>
