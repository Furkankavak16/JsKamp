<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1000'e kadar olan asal sayılar</title>
</head>
<body>
    <script>

        for(let i= 2; i<=1000; i++){
            let counter=0;
            for(let j=1; j<=i; j++){
                if(i%j == 0){
                    counter+=1;
                }
            }
            if(counter==2){
                console.log(i   +" : Asal bir sayıdır.")
            }
        }

    </script>
</body>
</html>
